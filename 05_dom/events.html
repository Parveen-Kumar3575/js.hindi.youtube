    3 ways to add Event --

    /*
    IMP details about event  -

    1) clientX , clientY - gives viewport related info of where the mouse is clicked
    2) e.timeStamp = 5000 â†’ means the event occurred 5 seconds after the page started loading.
    3) type => returns the type of event

    *****   IMP    *****

    addeventListener k 3 parameter hote hai

    2) listener => function jo listen ya call krega 
    3) true/false/{option : true/false} like {passive : true}

    dekho same propagation se related hai sab , maan lo waise hi outer box hai aur inner box ---------------

        a) sirf true(event Capturing) =>  matlab event outside se inside call hoga jo bahar ka hai wo pehle chlega aur andar ka baad me

        b) sirf false(by default,event bubbling) => pehle inside ka function call hoga fir outside ka 

        c) {passive : true}  => Agar true likh diya,agar humne prevent default lagaya hai to ye usse block krdega 

        d) {once : true} =>  Agar true likh diya, to function sirf ek baar chalega, uske baad nahi chalega, mtalb stopPropagation ki trah

    */
        document.querySelector("#images").addEventListener("click",()=>{
