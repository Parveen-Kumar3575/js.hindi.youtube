<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>XMLHttpRequest</h1>

    <script>
        let apiData = "https://api.github.com/users/hiteshchoudhary"
        let xhr = new XMLHttpRequest() // ye ek inbulit object hai 
        xhr.onreadystatechange = function(){    // XMLHttpRequest me onreadystatechange ek event handler hota hai jo tab call hota hai jab 
        // readyState property change hoti hai. Ye automatic hota hai â€” JavaScript ya browser aapke code ke kisi manual call ke bina is
        // function ko call karta hai jab XMLHttpRequest object ke readyState me koi bhi change hota hai.
            console.log(xhr.readyState);

            if(xhr.readyState === 4){
                const data = JSON.parse(this.responseText) //sometime data response me jab ata hai tab wo object se string me convert ho kr ata hai
                console.log(data.followers)              // to fir hume ise json me convert krna hota hai 
            }
        }
        xhr.open("get",apiData)
        xhr.send()
        
    </script>
</body>
</html>
